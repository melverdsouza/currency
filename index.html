<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./script/script.js"></script>
    <title>MD currency page</title>
  </head>

  <body>
    <div class="container">
      <select
        name="currency-list"
        id="currency-list"
        onchange="changeCurrency()"
      >
        <option value="USD">USD</option>
      </select>
      <div class="flux-list">
        <h4>Popular fluctuations</h4>
        <div class="flux-cards-list"></div>
      </div>
      <select
        name="conversion-amt"
        id="conversion-amt"
        onchange="forexChange()"
      >
        <option value="USD">USD</option>
      </select>
      <div class="conversion-section">
        <div class="rate">
          <h6>Rate</h6>
          <h5></h5>
        </div>
        <div class="flex-col-end">
          <img src="./assets/close_icon.svg" alt="multiply" />
        </div>
        <div class="local-curr">
          <h6>Local Curr.</h6>
          <input
            type="number"
            name="localcurr-num"
            id="localcurr-num"
            value="1"
            onsubmit="multiply()"
          />
        </div>
        <div class="flex-col-end">
          <img src="./assets/equal_icon.svg" alt="equal to" />
        </div>
        <div class="amount">
          <h6>Amount</h6>
          <h5>1000</h5>
        </div>
      </div>
    </div>
  </body>
</html>
